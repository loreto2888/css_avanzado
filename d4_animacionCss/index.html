<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba - Animaciones en CSS</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>
  <!-- Menú lateral / superior -->
  <header class="header">
    <div class="logo">
      <h1>MiMarca</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección Inicio -->
  <section id="inicio" style="padding:2rem; margin-top:80px;">
    <h2>Bienvenido a MiMarca</h2>
    <p>Esta es la sección de inicio de la página.</p>
  </section>

  <!-- Sección principal: Galería -->
  <main class="galeria" id="galeria">
    <div class="imagen">
      <img src="https://via.placeholder.com/300x200" alt="Imagen 1">
    </div>
    <div class="imagen">
      <img src="https://via.placeholder.com/300x200" alt="Imagen 2">
    </div>
    <div class="imagen">
      <img src="https://via.placeholder.com/300x200" alt="Imagen 3">
    </div>
  </main>

  <!-- Sección Contacto -->
  <section id="contacto" style="padding:2rem;">
    <h2>Contacto</h2>
    <p>Escríbenos a contacto@ejemplo.com o usa nuestras redes sociales.</p>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Contacto: contacto@ejemplo.com</p>
    <div class="redes">
      <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
      <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
      <a href="https://linkedin.com" target="_blank" rel="noopener">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
