<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba - Animaciones en CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <!-- Menú lateral / superior -->
    <header class="header">
      <div class="logo">
        <h1>MiMarca - Psicopedago@</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#galeria">Galería</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección Inicio -->
    <section id="inicio" style="padding: 2rem; margin-top: 80px">
      <h2>Bienvenido a MiMarca</h2>
      <p>Esta es la sección de inicio de la página.</p>
    </section>

    <!-- Sección principal: Galería -->
    <main class="galeria" id="galeria">
      <div class="imagen">
        <img src="./assets/img/tarjetas_matematicas.jpg" alt="Imagen 1" />
      </div>
      <div class="imagen">
        <img src="./assets/img/test_psicologico.png" alt="Imagen 2" />
      </div>
      <div class="imagen">
        <img src="./assets/img/wppsi_IV.png" alt="Imagen 3" />
      </div>
    </main>

    <!-- Sección Contacto -->
    <section id="contacto" style="padding: 2rem">
      <h2>Comentario</h2>
      <button
        id="abrirModal"
        style="
          padding: 0.7rem 1.5rem;
          background: #0077ff;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1rem;
        "
      >
        Enviar comentarios
      </button>
    </section>

    <!-- Modal del formulario -->
    <div
      id="modalContacto"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
        z-index: 999;
      "
    >
      <div
        style="
          background: #fff;
          padding: 2rem;
          border-radius: 10px;
          max-width: 350px;
          width: 90%;
          position: relative;
          animation: fadeInModal 0.4s;
        "
      >
        <button
          id="cerrarModal"
          style="
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
          "
        >
          ✖
        </button>
        <h3>Enviar comentario</h3>
        <form>
          <label for="nombre">Nombre:</label><br />
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            style="width: 100%"
          /><br /><br />
          <label for="email">Correo:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            style="width: 100%"
          /><br /><br />
          <label for="mensaje">Mensaje:</label><br />
          <textarea
            id="mensaje"
            name="mensaje"
            rows="4"
            required
            style="width: 100%"
          ></textarea
          ><br /><br />
          <button
            type="submit"
            style="
              padding: 0.5rem 1.2rem;
              background: #0077ff;
              color: #fff;
              border: none;
              border-radius: 5px;
              cursor: pointer;
            "
          >
            Enviar
          </button>
        </form>
      </div>
    </div>

    <!-- Animación modal -->
    <style>
      @keyframes fadeInModal {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>

    <!-- Script para abrir/cerrar modal -->
    <script>
      document.getElementById("abrirModal").onclick = function () {
        document.getElementById("modalContacto").style.display = "flex";
      };
      document.getElementById("cerrarModal").onclick = function () {
        document.getElementById("modalContacto").style.display = "none";
      };
      // Cerrar modal al hacer click fuera del formulario
      document.getElementById("modalContacto").onclick = function (e) {
        if (e.target === this) this.style.display = "none";
      };
    </script>

    <!-- Footer -->
    <footer class="footer">
      <p>
        Contacto: <a href="mailto:loreto288@gmail.com">loreto288@gmail.com</a>
      </p>
      <div class="redes">
        <a href="https://facebook.com" target="_blank" rel="noopener"
          >Facebook</a
        >
        <a href="https://instagram.com" target="_blank" rel="noopener"
          >Instagram</a
        >
        <a href="https://linkedin.com" target="_blank" rel="noopener"
          >LinkedIn</a
        >
      </div>
    </footer>
  </body>
</html>
