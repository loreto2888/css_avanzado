<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba - Animaciones en CSS</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- Menú lateral / superior -->
  <header class="header">
    <div class="logo">
      <h1>Mi Marca</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#galeria">Galería</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección Principal: Galería -->
  <main class="galeria" id="galeria">
    <div class="imagen">
      <img src="imagen1.jpg" alt="Imagen 1">
    </div>
    <div class="imagen">
      <img src="imagen2.jpg" alt="Imagen 2">
    </div>
    <div class="imagen">
      <img src="imagen3.jpg" alt="Imagen 3">
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Contacto: contacto@ejemplo.com</p>
    <div class="redes">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>
</body>
</html>
